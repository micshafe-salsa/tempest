        .stats { display: flex; gap: 20px; margin-top: 15px; flex-wrap: wrap; }
        .stat { padding: 8px 15px; background: #f0f0f0; border-radius: 5px; font-size: 0.9em; }
        .stat strong { color: #1e3a5f; }
        .main-content { flex: 1; display: flex; align-items: center; justify-content: center; padding: 40px 20px; }
        .card-container { background: white; border-radius: 15px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); max-width: 900px; width: 100%; min-height: 500px; display: flex; flex-direction: column; }
        .scene-header { background: #2d5a7b; color: white; padding: 15px 20px; border-radius: 15px 15px 0 0; font-size: 1.1em; font-weight: bold; }
        .card-content { flex: 1; padding: 40px; display: flex; flex-direction: column; justify-content: center; }
        .cue-section { margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e0e0e0; }
        .cue-character { font-weight: bold; color: #2d5a7b; margin-bottom: 10px; font-size: 1.1em; }
        .cue-line { font-style: italic; color: #555; line-height: 1.8; font-size: 1.05em; margin-bottom: 5px; }
        .prospero-section { margin-top: 20px; }
        .prospero-label { font-weight: bold; color: #1e3a5f; margin-bottom: 15px; font-size: 1.2em; }
        .prospero-line { font-size: 1.1em; line-height: 1.8; color: #222; padding: 15px 20px; background: #f9f9f9; border-radius: 8px; border-left: 4px solid #1e3a5f; margin-bottom: 8px; font-family: 'Courier New', monospace; }
        .prospero-line.nitwood { background: #fff3e0; color: #e65100; letter-spacing: 2px; font-weight: bold; }
        .prospero-line.full-text { background: #f9f9f9; color: #222; font-family: Georgia, serif; }
        .hidden { display: none; }
        .flip-indicator { text-align: center; color: #888; font-size: 0.9em; margin-top: 20px; font-style: italic; }
        .controls { padding: 20px; background: #f5f5f5; border-radius: 0 0 15px 15px; display: flex; gap: 15px; flex-wrap: wrap; justify-content: center; align-items: center; }
        .control-btn { padding: 12px 25px; border: none; border-radius: 5px; cursor: pointer; font-size: 1em; font-weight: bold; transition: all 0.3s; }
        .btn-prev, .btn-next { background: #2d5a7b; color: white; }
        .btn-flip { background: #5a8fb4; color: white; }
        .btn-correct { background: #4caf50; color: white; }
        .btn-incorrect { background: #f44336; color: white; }
        .btn-reset { background: #ff9800; color: white; }

        .control-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    </div>
    <div class="main-content">

        function initializeApp() {
            cards = CARDS_DATA;
            allCards = cards;
            if (cards.length === 0) {
                document.getElementById('scene-title').textContent = 'No cards loaded';
                return;
            }
            document.getElementById('total-cards').textContent = cards.length;
            populatePageDropdown();
            loadStats();
            displayCard();
        }
        
        function populatePageDropdown() {
            const pageSet = new Set();
            allCards.forEach(card => {
                if (card.page) pageSet.add(card.page);
            });
            const pages = Array.from(pageSet).sort((a, b) => a - b);
            const select = document.getElementById('page-jump');
            select.innerHTML = '<option value="">Select page...</option>';
            pages.forEach(page => {
                const option = document.createElement('option');
                option.value = page;
                option.textContent = `Page ${page}`;
                select.appendChild(option);
            });
        }
        
        function jumpToPage() {
            const select = document.getElementById('page-jump');
            const targetPage = parseInt(select.value);
            if (!targetPage) {
                alert('Please select a page number first');
                return;
            }
            let firstCardOnPage = cards.findIndex(card => card.page === targetPage);
            if (firstCardOnPage === -1) {
                alert(`No cards found on page ${targetPage}`);
                select.value = '';
                return;
            }
            let bestIndex = firstCardOnPage;
            const prevPage = targetPage - 1;
            for (let i = firstCardOnPage - 1; i >= 0; i--) {
                if (cards[i].page === prevPage) {
                    bestIndex = i;
                } else if (cards[i].page < prevPage) {
                    break;
                }
            }
            currentIndex = bestIndex;
            isFlipped = false;
            jumpTargetPage = targetPage;
            displayCard();
            select.value = '';
        }
        
        function setMode(newMode) {
            mode = newMode;
            document.querySelectorAll('.mode-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            const rehearsalControls = document.getElementById('rehearsal-controls');
            const flipBtn = document.getElementById('flip-btn');
            if (mode === 'rehearsal') {
                rehearsalControls.classList.remove('hidden');
            } else {
                rehearsalControls.classList.add('hidden');
            }
            isFlipped = false;
            displayCard();
        }
        
        function toggleIncorrectOnly() {
            showIncorrectOnly = !showIncorrectOnly;
            const btn = document.getElementById('incorrect-filter-btn');
            if (showIncorrectOnly) {
                cards = allCards.filter(card => card.correct === false);
                btn.classList.add('active');
                btn.textContent = 'Show All Cards';
                if (cards.length === 0) {
                    alert('No incorrect cards yet!');
                    showIncorrectOnly = false;
                    cards = allCards;
                    btn.classList.remove('active');
                    btn.textContent = 'Review Incorrect Only';
                    return;
                }
            } else {
                cards = allCards;
                btn.classList.remove('active');
                btn.textContent = 'Review Incorrect Only';
            }
            currentIndex = 0;
            isFlipped = false;
            document.getElementById('total-cards').textContent = cards.length;
            displayCard();
        }
        
        function displayCard() {
            if (cards.length === 0) return;
            const card = cards[currentIndex];
            document.getElementById('scene-title').textContent = card.scene;
            const cueSection = document.getElementById('cue-section');
            const cueCharacter = document.getElementById('cue-character');
            const cueLinesContainer = document.getElementById('cue-lines-container');
            if (card.cue_character && card.cue_lines && card.cue_lines.length > 0) {
                cueSection.classList.remove('hidden');
                cueCharacter.textContent = card.cue_character + ':';
                cueLinesContainer.innerHTML = '';
                card.cue_lines.forEach(line => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'cue-line';
                    lineDiv.textContent = line;
                    cueLinesContainer.appendChild(lineDiv);
                });
            } else {
                cueSection.classList.remove('hidden');
                cueCharacter.textContent = '';
                cueLinesContainer.innerHTML = '<div class="cue-line no-cue">[Beginning of scene - no cue line]</div>';
            }
            const prosperoContainer = document.getElementById('prospero-lines-container');
            const flipHint = document.getElementById('flip-hint');
            prosperoContainer.innerHTML = '';
            if (mode === 'nitwood') {
                const linesToShow = isFlipped ? card.prospero_lines : card.prospero_nitwood;
                const cssClass = isFlipped ? 'prospero-line full-text' : 'prospero-line nitwood';
                linesToShow.forEach(line => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = cssClass;
                    lineDiv.textContent = line;
                    prosperoContainer.appendChild(lineDiv);
                });
                flipHint.textContent = isFlipped ? 'Click "Hide Answer" to return to first letters' : 'Click "Show Answer" to reveal full text';
            } else if (mode === 'cue-only') {
                if (isFlipped) {
                    card.prospero_lines.forEach(line => {
                        const lineDiv = document.createElement('div');
                        lineDiv.className = 'prospero-line full-text';
                        lineDiv.textContent = line;
                        prosperoContainer.appendChild(lineDiv);
                    });
                    flipHint.textContent = 'Click "Hide Answer" to practice recall';
                } else {
                    const hiddenDiv = document.createElement('div');
                    hiddenDiv.className = 'prospero-line';
                    hiddenDiv.style.backgroundColor = '#e0e0e0';
                    hiddenDiv.style.color = '#999';
                    hiddenDiv.style.textAlign = 'center';
                    hiddenDiv.textContent = `[${card.prospero_lines.length} line${card.prospero_lines.length > 1 ? 's' : ''} hidden - try to recall]`;
                    prosperoContainer.appendChild(hiddenDiv);
                    flipHint.textContent = "Click \"Show Answer\" to reveal Prospero's lines";
                }
            } else if (mode === 'rehearsal') {
                card.prospero_lines.forEach(line => {
                    const lineDiv = document.createElement('div');
                    lineDiv.className = 'prospero-line full-text';
                    lineDiv.textContent = line;
                    prosperoContainer.appendChild(lineDiv);
                });
                flipHint.textContent = 'Partner: Read cue lines, then mark if Prospero said lines correctly';
            }
            if (card.correct === true) {
                flipHint.innerHTML += ' <span class="performance-badge badge-correct">‚úì Previously Correct</span>';
            } else if (card.correct === false) {
                flipHint.innerHTML += ' <span class="performance-badge badge-incorrect">‚úó Previously Incorrect</span>';
            }
            document.getElementById('progress').textContent = `Card ${currentIndex + 1} of ${cards.length}`;
            document.getElementById('current-num').textContent = currentIndex + 1;
            const displayPage = jumpTargetPage || card.page || '?';
            if (jumpTargetPage && card.page !== jumpTargetPage) {
                document.getElementById('current-page').textContent = `${card.page} ‚Üí ${jumpTargetPage}`;
            } else {
                document.getElementById('current-page').textContent = displayPage;
            }
            const flipBtn = document.getElementById('flip-btn');
            if (mode === 'rehearsal') {
                flipBtn.style.display = 'none';
            } else {
                flipBtn.style.display = 'block';
                flipBtn.textContent = isFlipped ? 'Hide Answer' : 'Show Answer';
            }
        }
        
        function flipCard() {
            isFlipped = !isFlipped;
            displayCard();
        }
        
        function nextCard() {
            if (currentIndex < cards.length - 1) {
                currentIndex++;
                isFlipped = false;
                jumpTargetPage = null;
                displayCard();
            }
        }
        
        function prevCard() {
            if (currentIndex > 0) {
                currentIndex--;
                isFlipped = false;
                jumpTargetPage = null;
                displayCard();
            }
        }
        
        function markCard(isCorrect) {
            const card = cards[currentIndex];
            if (card.correct === true) stats.correct--;
            else if (card.correct === false) stats.incorrect--;
            card.correct = isCorrect;
            if (isCorrect) stats.correct++;
            else stats.incorrect++;
            saveStats();
            updateStatsDisplay();
            if (showIncorrectOnly && isCorrect) {
                cards = allCards.filter(card => card.correct === false);
                if (cards.length === 0) {
                    alert('All incorrect cards corrected!');
                    showIncorrectOnly = false;
                    cards = allCards;
                    document.getElementById('incorrect-filter-btn').classList.remove('active');
                    document.getElementById('incorrect-filter-btn').textContent = 'Review Incorrect Only';
                }
                if (currentIndex >= cards.length) currentIndex = cards.length - 1;
                document.getElementById('total-cards').textContent = cards.length;
                isFlipped = false;
                displayCard();
            } else {
                setTimeout(() => { if (currentIndex < cards.length - 1) nextCard(); }, 500);
            }
        }
        
        function updateStatsDisplay() {
            document.getElementById('correct-count').textContent = stats.correct;
            document.getElementById('incorrect-count').textContent = stats.incorrect;
            const total = stats.correct + stats.incorrect;
            const accuracy = total > 0 ? Math.round((stats.correct / total) * 100) : 0;
            document.getElementById('accuracy').textContent = accuracy + '%';
        }
        
        function saveStats() {
            localStorage.setItem('prospero_stats', JSON.stringify(stats));
            localStorage.setItem('prospero_cards', JSON.stringify(cards));
        }
        
        function loadStats() {
            const savedStats = localStorage.getItem('prospero_stats');
            const savedCards = localStorage.getItem('prospero_cards');
            if (savedStats) stats = JSON.parse(savedStats);
            if (savedCards) {
                const saved = JSON.parse(savedCards);
                saved.forEach(savedCard => {
                    const card = cards.find(c => c.id === savedCard.id);
                    if (card && savedCard.correct !== null) card.correct = savedCard.correct;
                });
            }
            updateStatsDisplay();
        }
        
        function resetStats() {
            if (confirm('Are you sure you want to reset all statistics?')) {
                stats = { correct: 0, incorrect: 0 };
                cards.forEach(card => card.correct = null);
                saveStats();
                updateStatsDisplay();
                displayCard();
            }
        }
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') prevCard();
            if (e.key === 'ArrowRight') nextCard();
            if (e.key === ' ' && mode !== 'rehearsal') { e.preventDefault(); flipCard(); }
            if (mode === 'rehearsal') {
                if (e.key === 'y' || e.key === 'Y') markCard(true);
                if (e.key === 'n' || e.key === 'N') markCard(false);
            }
        });
        
        initializeApp();
    </script>
